<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CardMeister Script -->
    <script src="/assets/lib/elements.cardmeister.full.js"></script>

    <title>Damn Simple Blackjack</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        /* Optional: Style for loading indicator */
        #loadingIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000; /* Ensure it's on top */
        }
    </style>
</head>
<body>
<div id="loadingIndicator">Loading Game...</div>
<canvas id="renderCanvas"></canvas>
<!-- Your game bundle -->

</body>
</html>
